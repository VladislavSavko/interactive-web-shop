eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
      renewalIntervalInSecs: 10

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive